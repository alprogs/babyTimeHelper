plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is used by the application.
    implementation 'com.google.guava:guava:29.0-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.13'

	compile 'com.google.code.gson:gson:2.8.5'

	// retrofit
	//compile group: 'com.squareup.retrofit2', name: 'retrofit', version: '2.5.0'
	//compile group: 'com.squareup.retrofit2', name: 'converter-gson', version: '2.5.0'
	//compile group: 'com.squareup.retrofit2', name: 'converter-scalars', version: '2.5.0'
	
	// httpcomponents
	//compile 'org.apache.httpcomponents:httpclient:4.5.12'
	
	// okhttp
	compile 'com.squareup.okhttp3:okhttp:3.6.0'
}

application {
    // Define the main class for the application.
    mainClassName = 'babyTimeHelper.App'
}

jar {
	manifest {
		attributes 'Main-Class': 'babyTimeHelper.App'
	}
	from {
		configurations.compile.collect {
			it.isDirectory() ? it : zipTree(it)
		}
	}
}

